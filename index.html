<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="./app.js" defer></script>
    <title>iPhone calculator</title>
  </head>
  <body>
    <div class="calculator">
      <div class="calculator__output">
        <div class="calculator__output--previous-value"></div>
        <div class="calculator__output--current-value"></div>
      </div>

      <div class="calculator__keys">
        <!-- ROW 1 -->
        <button class="calculator__keys--clear color__pale-grey" value="clear" data-clear>AC</button>
        <button class="calculator__keys--percent color__pale-grey" value="delete" data-delete>Del</button>
        <button class="calculator__keys--delete color__orange" value="/" data-operation>รท</button>
        <!-- ROW 2 -->
        <button class="calculator__keys--number-7 color__dark-grey" value="7" data-number>7</button>
        <button class="calculator__keys--number-8 color__dark-grey" value="8" data-number>8</button>
        <button class="calculator__keys--number-9 color__dark-grey" value="9" data-number>9</button>
        <button class="calculator__keys--multiply color__orange" value="x" data-operation>x</button>
        <!-- ROW 3 -->
        <button class="calculator__keys--number-4 color__dark-grey" value="4" data-number>4</button>
        <button class="calculator__keys--number-5 color__dark-grey" value="5" data-number>5</button>
        <button class="calculator__keys--number-6 color__dark-grey" value="6" data-number>6</button>
        <button class="calculator__keys--minus color__orange" value="-" data-operation>-</button>
        <!-- ROW 4 -->
        <button class="calculator__keys--number-1 color__dark-grey" value="1" data-number>1</button>
        <button class="calculator__keys--number-2 color__dark-grey" value="2" data-number>2</button>
        <button class="calculator__keys--number-3 color__dark-grey" value="3" data-number>3</button>
        <button class="calculator__keys--plus color__orange" value="+" data-operation>+</button>
        <!-- ROW 5 -->
        <button class="calculator__keys--number-0 color__dark-grey" value="0" data-number>0</button>
        <button class="calculator__keys--decimal-point color__dark-grey" value="." data-number>.</button>
        <button class="calculator__keys--equals color__orange" value="equals" data-equals>=</button>
      </div>
    </div>
  </body>
</html>
